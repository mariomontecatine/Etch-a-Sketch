<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="icon" href="images/logo.png">

    <title>Etch-a-Sketch</title>
</head>

<body>
    <script defer src="main.js"></script>
    <header id="header">
        <h1>Etch-a-Sketch</h1>
        <p>by @mariomontecatine</p>
        <a href="https://github.com/mariomontecatine" target="_blank"><i class="fab fa-github"
                style='font-size:30px'></i></a>
    </header>
    <div id="stuff">
        <div id="controls">
            <label class="controlPanelTitle">CONTROL PANEL</label>
            <div class="gridSizeContainer">
                <label for="gridSize">Grid size:</label>
                <input type="range" id="gridSize" name="gridSize" min="2" max="100" value="16">
                <span id="gridValue">16</span>x<span id="gridValue2">16</span>
            </div>
            <div id="colorContainer">
                <label>Change the background color: </label>
            </div>
            <div id="randomColorContainer">
                <label>Pencil color: </label>
            </div>
        </div>
        <div id="container"></div>
    </div>
</body>

</html>
